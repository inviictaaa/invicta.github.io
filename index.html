<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Invicta - Profile</title>
<link rel="icon" href="https://i.kym-cdn.com/photos/images/newsfeed/001/407/027/c94.jpg" type="image/png" />
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
  }

  body {
    background: url('https://i.pinimg.com/originals/cd/22/c6/cd22c67443075d0c4a666031e0f49abc.gif') no-repeat center center/cover;
    position: relative;
  }

  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.6);
    z-index: 0;
  }

  .container {
    position: relative;
    z-index: 1;
    max-width: 400px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(255,255,255,0.15);
    text-align: center;
  }

  .profile-pic {
    width: 140px;
    height: 140px;
    border-radius: 50%;
    border: 3px solid white;
    margin: 0 auto 20px;
    background: url('https://media.tenor.com/qRcISHwgAqcAAAAM/asker.gif') no-repeat center center/cover;
  }

  h1 {
    font-size: 2.4rem;
    margin-bottom: 10px;
  }

  p.bio {
    font-size: 1.1rem;
    line-height: 1.4;
    margin-bottom: 20px;
    color: #ddd;
  }

  .social-links a {
    text-decoration: none;
    color: white;
    margin: 0 12px;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }

  .social-links a:hover {
    color: #00aced;
  }

  .gallery-button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #00aced;
    color: white;
    text-decoration: none;
    border-radius: 8px;
    transition: background-color 0.3s ease;
    font-weight: bold;
  }

  .gallery-button:hover {
    background-color: #0084b4;
  }

  audio {
    margin-top: 20px;
    width: 100%;
    outline: none;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="profile-pic" aria-label="Invicta's Profile Picture"></div>
    <h1>Invicta</h1>
    <p class="bio">
      SR - www(30Months)
    </p>
    <div class="social-links" aria-label="Social media links">
      <a href="http://x.com/inviictaaaa" title="Twitter" aria-label="Twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="http://github.com/inviictaaa" title="GitHub" aria-label="GitHub">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://open.spotify.com/user/woftoounw0167wiavt4uibntw?si=dc882530e7274baf" title="Spotify" aria-label="Spotify">
        <i class="fab fa-spotify"></i>
      </a>
      <a href="https://discord.gg/nalgini" title="Discord" aria-label="Discord">
        <i class="fab fa-discord"></i>
      </a>
      <a href="http://invica.ink" title="Slave Trade" aria-label="Slave">
        <i class="fab fa-invictaink"></i>
      </a>
    </div>
    <audio id="bg-music" src="https://github.com/inviictaaa/inviictaaa.github.io/raw/refs/heads/main/assets/kurayami%20no%20jerk.mp3" preload="auto" loop></audio>
    
    <a href="/gallery" class="gallery-button">Go to Gallery</a>
  </div>

  <script>
    const audio = document.getElementById('bg-music');
    audio.volume = 0.1;
    window.addEventListener('load', () => {
      audio.play().catch(() => {});
    });
    window.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
