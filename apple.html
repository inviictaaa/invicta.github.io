<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad Apple Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="badAppleVideo" autoplay muted loop playsinline>
        <source src="Touhou - Bad Apple.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Request fullscreen on load
        window.addEventListener('load', () => {
            const video = document.getElementById('badAppleVideo');
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) { // Safari
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) { // IE11
                video.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
