<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bad Apple Fullscreen</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video id="badAppleVideo" autoplay muted loop playsinline>
        <source src="assets/Touhou - Bad Apple.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- âœ… Place script here, before closing </body> -->
    <script>
        const video = document.getElementById('badAppleVideo');

        // Set initial volume
        video.volume = 0.3; // 30% volume

        // Request fullscreen on load
        window.addEventListener('load', () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            } else if (video.webkitRequestFullscreen) {
                video.webkitRequestFullscreen();
            } else if (video.msRequestFullscreen) {
                video.msRequestFullscreen();
            }
        });

        // Unmute and resume playback with sound after user interaction
        document.addEventListener('click', () => {
            video.muted = false;
            video.play();
        });
    </script>
</body>
</html>
