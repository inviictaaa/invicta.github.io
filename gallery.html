<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>My Image Gallery</h1>

  <div class="gallery">
    <img src="https://i.pinimg.com/736x/46/0c/bf/460cbf2db5d21c27c2b54276c93099bd.jpg">
    <img src="https://i.pinimg.com/736x/d9/0c/fe/d90cfe2851c6545a7446ecee345884ad.jpg">
    <img src="https://via.placeholder.com/400x300" alt="Sample 3">
    <img src="https://via.placeholder.com/400x300" alt="Sample 4">
    <img src="https://via.placeholder.com/400x300" alt="Sample 5">
    <img src="https://via.placeholder.com/400x300" alt="Sample 6">
  </div>

</body>
</html>
